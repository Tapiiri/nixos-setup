name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run pre-commit
        run: nix develop ./dev -c pre-commit run --all-files
